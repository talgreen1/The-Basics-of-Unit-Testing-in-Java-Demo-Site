
<div><form #myForm>
<mat-form-field>
  <input id="inputField" type="text" matInput placeholder="enter author" name="filterAtring" [(ngModel)]="filterString" #filterAtring="ngModel" required/>
  </mat-form-field>

 <span> <button id="filterButton" type="submit" mat-flat-button color="primary" (click) = "filterListByAuthor(filterAtring.value)" value="Click" [disabled]="filterAtring.hasError('required')">Filter</button></span>
  <span><button id="clearFilterButton" mat-flat-button color="primary" (click) = "showBooksList()" value="Click"  >Clear Filter</button></span>
</form>
</div>
<br>
<div >

  <button id="sortName" class="sortingButton" mat-flat-button color="primary" (click) = "sortByName()" value="Click">Sort By Name</button>
  <button id="sortID" mat-flat-button color="primary" (click) = "sortByID()" value="Click">Sort By ID</button>
</div>
<br>
  <mat-divider></mat-divider>
  <br>
 

  <div class="mat-elevation-z8" >
      <p class="errorMessage" *ngIf="noBooks">No records found</p>

      <table mat-table *ngIf="!noBooks" [dataSource]="datasource">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
      
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
    
   
        <ng-container matColumnDef="publishYear">
          <th mat-header-cell *matHeaderCellDef> Publish Year </th>
          <td mat-cell *matCellDef="let element"> {{element.publishYear}} </td>
        </ng-container>
  
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
  
        <ng-container matColumnDef="stockCount">
          <th mat-header-cell *matHeaderCellDef> Stock Count </th>
          <td mat-cell *matCellDef="let element"> {{element.stockCount}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  <br>
